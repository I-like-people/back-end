<div class="mypost">
  <div class="form-floating mb-3">
    <img id="profileImg" width="50px" height="50px" src="/assets/blankProfile.webp" />
    <span id="nickname">닉네임</span>
  </div>


  <input onchange="onFileChangeFeed(event)" type="file" accept="images/*" />
  <img id="feedView" src="/assets/blankProfile.webp" height="100px" />



  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
    <label for="floatingTextarea2">게시물</label>
  </div>
  <div class="postBox">
    <button onclick="save_comment(event)" type="button" class="btn btn-dark" style="margin-right:10px">게시물 등록</button>
    <input type="button" value="홈으로" onclick="goNewsfeed()" class="btn btn-dark" />
  </div>
</div>
